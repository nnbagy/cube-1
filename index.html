<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>3D Particle Sphere</title>
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden; 
      background: #000;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }
    canvas { 
      display: block; 
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 12px;
      opacity: 0.7;
    }
    @media (max-width: 768px) {
      #info { font-size: 10px; }
    }
  </style>
</head>
<body>
<div id="info">Touch & Move</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

let scene, camera, renderer, sphere, uniforms;
let mouse = new THREE.Vector3(0, 0, 0);
let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
let touchActive = false;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = isMobile ? 2.5 : 3;

    renderer = new THREE.WebGLRenderer({ 
        antialias: true,
        alpha: true,
        powerPreference: "high-performance"
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const count = isMobile ? 15000 : 50000;
    const positions = new Float32Array(count * 3);

    for (let i = 0; i < count * 3; i += 3) {
        positions[i] = (Math.random() - 0.5) * 2;
        positions[i + 1] = (Math.random() - 0.5) * 2;
        positions[i + 2] = (Math.random() - 0.5) * 2;
    }

    const particleGeometry = new THREE.BufferGeometry();
    particleGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    uniforms = {
        uTime: { value: 0.0 },
        uMouse: { value: new THREE.Vector3(0, 0, 0) },
        uTouchActive: { value: 0.0 }
    };

    const material = new THREE.ShaderMaterial({
        uniforms,
        vertexShader: `
            uniform float uTime;
            uniform vec3 uMouse;
            uniform float uTouchActive;
            
            void main() {
                vec3 pos = position;
                
                float dist = distance(pos, uMouse);
                float force = 0.0;
                
                if (uTouchActive > 0.5 && dist < 0.8) {
                    force = 0.2 * (0.8 - dist) / dist;
                    pos += normalize(pos - uMouse) * force;
                }
                
                gl_PointSize = isMobile ? 1.5 : 2.0;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `,
        fragmentShader: `
            void main() {
                float d = distance(gl_PointCoord, vec2(0.5));
                if (d > 0.5) discard;
                
                vec3 color = vec3(0.2, 0.6, 1.0);
                float alpha = 1.0 - smoothstep(0.3, 0.5, d);
                gl_FragColor = vec4(color, alpha);
            }
        `,
        transparent: true,
        depthTest: false,
        blending: THREE.AdditiveBlending
    });

    sphere = new THREE.Points(particleGeometry, material);
    scene.add(sphere);

    function updateMousePosition(x, y, isTouch) {
        const rect = renderer.domElement.getBoundingClientRect();
        const mouseX = ((x - rect.left) / rect.width) * 2 - 1;
        const mouseY = -((y - rect.top) / rect.height) * 2 + 1;
        
        mouse.set(mouseX, mouseY, 0.3);
        uniforms.uMouse.value.copy(mouse);
        uniforms.uTouchActive.value = isTouch ? 1.0 : 0.0;
        touchActive = isTouch;
    }

    if (isMobile) {
        // Touch events for mobile
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                updateMousePosition(e.touches[0].clientX, e.touches[0].clientY, true);
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                updateMousePosition(e.touches[0].clientX, e.touches[0].clientY, true);
            }
        });
        
        document.addEventListener('touchend', () => {
            touchActive = false;
            uniforms.uTouchActive.value = 0.0;
        });
    } else {
        // Mouse events for desktop
        window.addEventListener("mousemove", (e) => {
            updateMousePosition(e.clientX, e.clientY, false);
        });
        
        window.addEventListener("mousedown", () => {
            uniforms.uTouchActive.value = 1.0;
        });
        
        window.addEventListener("mouseup", () => {
            uniforms.uTouchActive.value = 0.0;
        });
    }

    window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
}

function animate() {
    uniforms.uTime.value += 0.01;
    
    if (!touchActive) {
        sphere.rotation.y += 0.002;
        sphere.rotation.x = Math.sin(uniforms.uTime.value * 0.05) * 0.1;
    }
    
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}

</script>
</body>
</html>
