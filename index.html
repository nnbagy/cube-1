<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Collapsing Sphere</title>
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden; 
      background: #000;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas { 
      display: block; 
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

let scene, camera, renderer, sphere;
let collapseProgress = 0;
let isCollapsing = true;
let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = isMobile ? 2.8 : 3.2;

    renderer = new THREE.WebGLRenderer({ 
        antialias: true,
        alpha: true,
        powerPreference: "high-performance"
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
    document.body.appendChild(renderer.domElement);

    // Optimize particle count for mobile
    const particleCount = isMobile ? 20000 : 50000;
    const positions = new Float32Array(particleCount * 3);
    const originalPositions = new Float32Array(particleCount * 3);
    const speeds = new Float32Array(particleCount);

    // Create sphere particles
    const radius = 1.0;
    for (let i = 0; i < particleCount; i++) {
        // Random point on sphere surface
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        const x = radius * Math.sin(phi) * Math.cos(theta);
        const y = radius * Math.sin(phi) * Math.sin(theta);
        const z = radius * Math.cos(phi);
        
        positions[i * 3] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;
        
        originalPositions[i * 3] = x;
        originalPositions[i * 3 + 1] = y;
        originalPositions[i * 3 + 2] = z;
        
        speeds[i] = 0.5 + Math.random() * 1.5; // Different speeds for each particle
    }

    const particleGeometry = new THREE.BufferGeometry();
    particleGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    
    const originalPosAttr = new THREE.BufferAttribute(originalPositions, 3);
    particleGeometry.setAttribute("originalPosition", originalPosAttr);
    
    const speedAttr = new THREE.BufferAttribute(speeds, 1);
    particleGeometry.setAttribute("speed", speedAttr);

    const material = new THREE.ShaderMaterial({
        vertexShader: `
            attribute vec3 originalPosition;
            attribute float speed;
            
            uniform float uCollapseProgress;
            uniform float uTime;
            
            void main() {
                // Current position
                vec3 pos = position;
                
                // Calculate collapse effect - NOW 100% COLLAPSE
                float collapseFactor = uCollapseProgress * speed;
                
                // Collapse effect: particles move COMPLETELY to center (100%)
                // When collapseFactor = 1.0, pos = vec3(0,0,0)
                pos = originalPosition * (1.0 - collapseFactor);
                
                // Add slight random offset for natural look
                float randomOffset = sin(uTime * 2.0 + float(gl_VertexID) * 0.1) * 0.05 * collapseFactor;
                vec3 directionToCenter = -normalize(originalPosition);
                pos += directionToCenter * randomOffset;
                
                // Point size - becomes smaller as it collapses
                gl_PointSize = ${isMobile ? '1.8' : '2.2'} * (1.0 - collapseFactor * 0.8);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `,
        fragmentShader: `
            void main() {
                // Circular points
                float d = distance(gl_PointCoord, vec2(0.5));
                if (d > 0.5) discard;
                
                // Blue color with fade
                vec3 color = vec3(0.2, 0.6, 1.0);
                float alpha = 1.0 - smoothstep(0.3, 0.5, d);
                gl_FragColor = vec4(color, alpha);
            }
        `,
        uniforms: {
            uCollapseProgress: { value: 0.0 },
            uTime: { value: 0.0 }
        },
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthTest: false
    });

    sphere = new THREE.Points(particleGeometry, material);
    scene.add(sphere);

    // Slow rotation
    sphere.rotation.x = Math.PI * 0.1;

    // Handle window resize
    window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
    
    // Update time uniform
    sphere.material.uniforms.uTime.value += 0.01;
    
    // Auto-collapse animation
    if (isCollapsing) {
        collapseProgress += 0.002; // Slow collapse
        if (collapseProgress >= 1.0) {
            collapseProgress = 1.0;
            isCollapsing = false;
            
            // After full collapse (100%), wait then expand back
            setTimeout(() => {
                isCollapsing = false;
                setTimeout(() => {
                    isCollapsing = true;
                    collapseProgress = 0;
                }, 2000);
            }, 2000);
        }
    }
    
    sphere.material.uniforms.uCollapseProgress.value = collapseProgress;
    
    // Slow rotation during collapse
    if (collapseProgress < 0.95) {
        sphere.rotation.y += 0.001 * (1.0 - collapseProgress);
    }
    
    renderer.render(scene, camera);
}

</script>
</body>
</html>
